apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
  namespace: test
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels: 
            app: example
        spec:
          containers:
          - name: example
            image: busybox
            command: ['echo', 'Hello, Kubernetes!']
          restartPolicy: Never